  <link rel="stylesheet" href="./bassets/css/style.css">
</head>
<body>

<header>
    <h1>Quiz Whiz</h1>

</header>
    <!--Timer and View High scores bar section-->
<section id="hs-and-timer">
    <div id="hs">
        <button id="see-hs">
            View high scores
        </button>
    </div>
    <div>
        <h3 id="timer"></h3>
    </div>
</section>

<section id="main-section">
    <!-- Starting section. -->

            <img class="run-dino" src="./bassets/images/tumblr_mup3qzOPsX1rk0k2jo1_500.gif">
            <div id="submit-dino-run">
                <button onclick="startButton()" id="quiz-start">Start</button> 
            </div>
        </div>
    </div>
</section>
<script src="./bassets/js/script.js"></script>
</body>
 

<footer>

        <p id="big-foot">Quiz Whiz 2022</p>
